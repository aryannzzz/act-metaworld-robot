# Minimal test configuration for quick validation
# Very small model and few epochs to test end-to-end

# Dataset configuration
dataset:
  batch_size: 8
  num_workers: 0  # No workers for simpler debugging
  val_split: 0.2

# Model architecture - VERY SMALL
model:
  joint_dim: 39
  action_dim: 4
  hidden_dim: 64
  latent_dim: 8
  n_encoder_layers: 1
  n_decoder_layers: 1
  n_heads: 2
  feedforward_dim: 128
  dropout: 0.1

# Action chunking
chunking:
  chunk_size: 50
  temporal_ensemble_weight: 0.1

# Training parameters - MINIMAL
training:
  epochs: 1
  learning_rate: 1.0e-4
  weight_decay: 1.0e-4
  kl_weight: 0.1
  grad_clip: 1.0

# Environment
env:
  task: shelf-place-v3
  image_size: [480, 480]
  action_space: 4
  state_space: 39

# Logging
logging:
  use_wandb: false
  log_every: 50
  save_every: 500
