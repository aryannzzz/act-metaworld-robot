# Quick test configuration for ACT training
# Minimal setup to quickly verify training works end-to-end

# Dataset configuration
dataset:
  batch_size: 4
  num_workers: 2
  val_split: 0.2

# Model architecture
model:
  joint_dim: 39
  action_dim: 4
  hidden_dim: 128
  latent_dim: 16
  n_encoder_layers: 2
  n_decoder_layers: 2
  n_heads: 4
  feedforward_dim: 256
  dropout: 0.1

# Action chunking
chunking:
  chunk_size: 50
  temporal_ensemble_weight: 0.1

# Training parameters
training:
  epochs: 3
  learning_rate: 1.0e-4
  weight_decay: 1.0e-4
  kl_weight: 0.1
  grad_clip: 1.0

# Environment
env:
  task: shelf-place-v3
  image_size: [480, 480]
  action_space: 4
  state_space: 39

# Logging
logging:
  use_wandb: false
  log_every: 10
  save_every: 100
